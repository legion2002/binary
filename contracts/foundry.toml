# Foundry Configuration File
# Default definitions: https://github.com/gakonst/foundry/blob/b7917fa8491aedda4dd6db53fbb206ea233cd531/config/src/lib.rs#L782
# See more config options at: https://github.com/gakonst/foundry/tree/master/config

# The Default Profile
[profile.default]
evm_version = "prague" # Cancun will be tested in the CI.
auto_detect_solc = true # Enable for UniV2 contracts (0.5.16, 0.6.6)
optimizer = true
optimizer_runs = 200
gas_limit = 100_000_000 # ETH is 30M, but we use a higher value.

[fmt]
line_length = 100 # While we allow up to 120, we lint at 100 for readability.

[profile.default.fuzz]
runs = 256

[invariant]
depth = 15
runs = 10

# Tempo Testnet (Moderato) Configuration
[rpc_endpoints]
tempo_testnet = "https://rpc.moderato.tempo.xyz"

[etherscan]
tempo_testnet = { key = "", url = "https://explore.tempo.xyz/api", chain = 42431 }

