# Fly.io configuration for Binary Markets Backend
# Deploy: cd backend && fly launch (first time) or fly deploy (updates)

app = "binary-markets-api"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  HOST = "0.0.0.0"
  PORT = "3000"
  RPC_URL = "https://rpc.moderato.tempo.xyz"
  DATABASE_URL = "sqlite:///data/markets.db?mode=rwc"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/markets"

[mounts]
  source = "backend_data"
  destination = "/data"
